  <h2>'임하성'이란?</h2>
      2006년에 태어났다.저자와는 친한 친구 관계로 아싸는 아니다.
      (친구들을 많이 사귐ㅇㅇ)활발한 성격은 아니며 PC방을 제 집 다니듯이
      다닌다.한 때 신이였던 적도 있으며 <하성어>를 짓고 <하성법>을 창제함
      (자세한건 "하성법과 하성어에 대해.."를 참조) 지금은 신이 아니지만 자신이
      신이었던 때를 회상하며 가끔 "난 신이다!"라고 외친적도 있음 정보는 추후에
      더욱 더 업로드 될 예정.
